<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Using Tables in HTML</title>
  </head>
  <body>
    <!--This table uses a border feature and table header, body, and footer.  Header automatically bolds the contents.-->
    <table border = "1">

      <!--Table Header-->
      <thead>
        <tr>
          <th>User Name</th>
          <th>Employee Name</th>
        </tr>
      </thead>

      <!--Table Body-->
      <tbody>
        <!--Table Row-->
        <tr>
          <!--Table Data-->
          <td>SFila</td>
          <td>Sara Fila</td>
        </tr>
        <tr>
          <td>Mfila</td>
          <td>Mark Fila</td>
        </tr>
      </tbody>

      <!--Table Footer-->
      <tfoot>
      </tfoot>
    </table>

<hr>
<!--This table has a picture in the left cell, and a number of lines in the right cell.  Also uses cell spacing tag. -->
<table cellspacing="20">
  <tr>
    <td><img src="165.jpg" alt="Picture of me"></td>
    <td><h1>Alita</h1>
      <p>Alita is known as the <em>Battle Angel</em>.</p>
      <p>She is one bad bitch and I love her. ❤</p>
    </td>
  </tr>
</table>
